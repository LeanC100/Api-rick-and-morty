
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
    <div id="app">
        <div class="container">
            <div class="bg-primary rounded my-5 p-3">
                <h1 class="text-center text-white">Rick and Morty - API</h1>
            </div>
            <div class="row">
                <div v-for="character in characters" class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-0 shadow">
                        <img :src="character.image" class="card-img-top" alt="">
                        <div class="card-body text-center">
                            <h5 class="card-title mb-0">{{ character.name }}</h5>
                            <div class="card-text fw-lighter">{{ character.species }}</div>
                            <div class="card-text text-black-50">{{ character.status }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>>
        <!-- srcipt links -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        
        <!-- script code-->
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data() {
                    return {
                        characters: null,
                    }
                },
                mounted() {
                    axios.get('https://rickandmortyapi.com/api/character')
                        .then(response => {
                            this.characters = response.data.results
                        })
                        .catch( e => console.log (e))
                }
            })
        </script>
    </body>

</html>
